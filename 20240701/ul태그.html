<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ul 태그</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <ul>
        <li>1일차</li>
    <ol type="a">
        <li>해녀박물관</li>
        <li>낚시체험</li>
    </ol>

        <li>2일차</li>
    <ol type="A" start="3">
        <li>용눈이오름</li>
        <li>만장굴</li>
        <li>카악체험</li>
    </ol>
    </ul>

        <!--설명 목록 만들기-->
        <!--description list-->
        <!--dt 이름(단어명) dd값(설명)-->
        
    <dl>
        <dt>올레1코스</dt>
    </dl>
    <ul>
        <li>코스:시흥초등학교 옆 - 광치기 해변</li>
        <li>거리:14.6km(4~5시간)</li>
        <li>난이도:중</li>
    </ul>

    <dl>
        <dt>올레2코스</dt>
    </dl>
    <ul>
        <li>코스:광치기해변-온평포구</li>
        <li>거리:15.5km(4~5시간)</li>
        <li>난이도:중</li>
    </ul>

</body>
</html>
