<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            img{width: 200px; height: 200px;}
        </style>
</head>
<body>
    <p> addEventListener 사용 </p>
    <p> onclick 사용 </p>
    <img src="../images/병아리.jpg" id="myImage"> <br>
    <!-- <img src="../images/청솔모 기모으기.jpg" alt=""> -->
    <button id="onBtn">켜기</button>
    <button id="offBtn">끄기</button>

    <script>
        let myImage = document.getElementById('myImage');
        let onBtn = document.getElementById('onBtn');
        let offBtn = document.getElementById('offBtn');
        //addEventListener 사용 

        onBtn.addEventListener("click", changePic1); //클릭하면 함수 실행
        offBtn.addEventListener("click", changePic2); //클릭하면 함수 실행



        function changePic1() {
            myImage.src = "../images/병아리.jpg"
        }
        function changePic2() {
            myImage.src = "../images/청솔모 기모으기.jpg"
        }
    </script>
</body>
</html>
