<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <h1>여행목록</h1>
        <p>어디로 가고 싶니? 메모해봐</p>
        <form>
            <input type="text" id="subject" autofocus>
            <button onclick="newReister(); reuturn false;">추가하기</button>
            <hr>
            <ul id="itemList">


            </ul>
        </form>
    </div>

    <script>
        function newReister() {
            let newItem = document.createElement("li"); //요소 노드 추가
            let subject = document.querySelector("#subject"); //폼의 텍스트 필드
            //텍스트 필드의 값을 텍스트 노드로 만들기 1. subject.value 콘솔 입력해보기
            let newText = document.createTextNode(subject.value);
            //텍스트 노드를 요소 노드의 자식 노드로 연결
            newItem.appendChild(newText);

            //웹 문서에서 부모 노드 변수로 가져오기
            let itemList = document.querySelector("#itemList");
            //새로 만든 요소 노드를 부모 노드에 연결
            itemList.appendChild(newItem); //입력된 내용이 아래쪽에 추가된다.
            itemList.insertBefore(newItem, itemList.childNodes[0]);
            subject.value="";

            //입력된 모든 항목 가져오기
            let items = document.querySelector("li");
            for(let i=0; i<items.length; i++){
                items[i].addEventListener("click", function(){
                    this.parentNode.removeChild(this); //부모노드에서 삭제
                })
            }
        }
</body>

</html>
