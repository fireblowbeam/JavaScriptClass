<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2> 원주 :원의 둘레  : 지름 (반지름*2) * 원주율 </h2>
    <h2> 원의 넓이 :   반지름(세로) *  반지름*원주율 (  가로  )  => 원주율*반지름^2</h2>

    <script>

        /*
       
        원주구하기 )   지름을 입력받아 원주(원의 둘레) 구하기 
        원주율:3.14   

        입력 : 지름
        출력 : 원주 

        처리과정:

*/

        let width = Number(prompt("지름을 입력하세요"));
        let radius = Number(prompt("반지름을 입력하세요")); 
        let cir = width * 3.14;
        let cir2 = (radius) * (radius * 3.14);
        
        document.write("원의 둘레= " +cir + "<br>")
        document.write("원의 넓이= " +cir2)

    </script>
    
</body>
</html>
