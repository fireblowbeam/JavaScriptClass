<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>총 주문 가격 확인</h2>
        <form>
            <fieldset>
                <legend>기본 가격</legend>
                <p>30,000원</p>
            </fieldset>

            <fieldset>
                <legend> 추가되는 금액 </legend>
                <label><input type="checkbox" class="checkbx" value="1200">기장 추가(1200원)</label>
                <label><input type="checkbox" class="checkbx" value="3000">배송 비용(3000원)</label>
                <label><input type="checkbox" class="checkbx" value="1200">산간지역 추가(1200원)</label>
                <label><input type="checkbox" class="checkbx" value="1200">산간지역 추가(1200원)</label>
                <label><input type="checkbox" class="checkbx" value="1200">산간지역 추가(1200원)</label>
                <label><input type="checkbox" class="checkbx" value="1200">산간지역 추가(1200원)</label>
            </fieldset>

            <fieldset>
                <legend>합계</legend>
                <input type="text" id="total" name="total" class="price" readonly>
            </fieldset>
        </form>
    </div>

    <script>
        let price = 30000;
        let sideMenu = document.querySelectorAll(".checkbx");
        let total = document.querySelector("#total");

        for (let i = 0; i < sideMenu.length; i++) { //side의 길이만큼 반복
            sideMenu[i].onclick = function() { //클릭된
                if (this.checked == true) {
                    price += parseInt(this.value); //정수로 변환 합산
                } else {
                    price -= parseInt(this.value); //차감
                }
                total.value = price + "원";
            }
        }
    </script>
</body>
</html>
