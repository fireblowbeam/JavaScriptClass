<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let userNumberOne = prompt("50미만의 숫자를 입력하세요");
        let userNumberTwo = prompt("50미만의 숫자를 입력하세요");

        //AND 연산자 두 조건이 만족되어야 참 실행

        if(userNumberOne < 50 && userNumberTwo < 50) {
            alert("두 개의 숫자 모두 50 미만이군요.");
        } else {
            alert("조건에 맞지 않는 숫자가 있습니다.");
        }
    </script>
</body>
</html>
