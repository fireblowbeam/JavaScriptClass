<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 글로 작성</title>
</head>
<body>
    <h2>for문 글로 작성</h2>
    <hr>
    
    <script>
        let a = 0;
        
        for (let a = 0; a <= 10; a++) {
            document.write("a = " + a + "<br>");
        }
        // lte a = 0일때 초기조건 for문 (let a = 0) 조건을 만족하면 그 다음 조건인 a <= 10을 만족할시
        // document.write("a = " + a + "<br>") 출력 이후 초기조건 let a = 0 건너띄우고,
        // a++ 실행 -> (a <= 10) 조건 만족할시 document.write("a = " + a + "<br>") 출력, a <= 10 조건을 만족할때까지 계속 반복
        
    </script>
</body>
</html>
