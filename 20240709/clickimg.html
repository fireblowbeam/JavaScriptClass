<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> 함수 이름을 사용해서 연결하기 </h2>
    <img src="../images/태양과지구.jpg" id="pic">
    <!--$pic.src="../images/space.jpg";-->

    <script>
        let $pic = document.querySelector("#pic")
        $pic.onclick = changePic; // pic클릭하면 changePic함수를 실행
                                  // ()를 추가하지 않는다.
        function changePic() {
            $pic.src="../images/space.jpg";
        }
    </script>
</body>
</html>
