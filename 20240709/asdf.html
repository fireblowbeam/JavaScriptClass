<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function prinstar(s) {
            let star = parseInt(s);
            if (isNaN(star) || star < 0) {
                alert("입력 오류입니다.");
                return;
            }
            
            for (let i = 1; i <= star; i++) {
                document.write('*'.repeat(i) + "<br>");
            }
        }
    </script>
</head>
<body>
    <h3>별 문자 출력하기</h3>
    <hr>
    <script>
        let s = prompt("정수를 입력하세요");
        prinstar(s);
    </script>
</body>
</html>
