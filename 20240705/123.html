<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Box with Hover Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .box {
            width: 400px; /* 넓이를 조정하여 4개의 아이템이 잘 맞도록 */
            height: 100px; /* 높이를 조정 */
            background-color: #3498db;
            color: #fff;
            display: flex;
            justify-content: space-around; /* 가로 방향 정렬 */
            align-items: center; /* 세로 방향 정렬 */
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
        .box:hover {
            transform: translateY(-50px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        .item {
            width: 80px; /* 각 아이템의 가로 크기 */
            height: 40px; /* 각 아이템의 세로 크기 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2); /* 배경색 추가로 가독성 증가 */
            transition: transform 0.3s; /* 이동 애니메이션 */
        }
        .item:nth-child(1) {
            transform: translate(10px, -10px); /* 첫 번째 아이템 위치 이동 */
        }
        .item:nth-child(2) {
            transform: translate(-10px, 10px); /* 두 번째 아이템 위치 이동 */
        }
        .item:nth-child(3) {
            transform: translate(20px, -20px); /* 세 번째 아이템 위치 이동 */
        }
        .item:nth-child(4) {
            transform: translate(-20px, 20px); /* 네 번째 아이템 위치 이동 */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item">김치</div>
        <div class="item">깍두기</div>
        <div class="item">고구마</div>
        <div class="item">사과</div>
    </div>
</body>
</html>
