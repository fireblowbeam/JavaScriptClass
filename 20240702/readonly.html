<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 300px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1>레드향 주문하기</h1>
    <form>
        <fieldset>
            <legend>배송정보</legend>
            <ul>
                <li>
                    <label for="prod">주문상품</label>
                    <input type="text" id="prod" value="상품명 3kg" readonly>
                <!--readonly : 읽기 전용-->
                </li>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-id" autofocus required>
                    <!--required : 필수 입력항목
                    autofocus : 새로고침시 커서 위치
                    -->
                </li>

                <li>
                    <label for="add">배송 주소</label>
                    <input type="text" id="addr" required>
                </li>

                <li>
                    <label for="mail">이메일</label>
                    <input type="email" id="mail">
                </li>

                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" placeholder="하이폰을 빼고 입력하세요">
                </li>

                <li>
                    <laber for="d-day">배송일 지정</laber>
                    <input type="date" id="d-day"><small>(주문일로부터 3일 걸립니다.)</small>
                </li>

            </ul>
        </fieldset>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>
</body>
</html>
