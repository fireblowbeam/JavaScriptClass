    <h3>자기소개</h3>
    <hr>
    어릴적부터 곤충을 좋아해서 산과 들에서 곤충을 잡아서 키웠다. <br>
    성인이 되어서는 장수풍뎅이 1쌍을 4개월동안 키워서 하늘나라로 보내주었다.<br>
    그 뒤로는 타란튤라와 새를 키울까 했지만 수명이 너무 길어서 나중에 키우기로 생각하고 있고,<br>
    현재의 취미생활은 운동과 독서를 주로 하고 있다.<Br>
    학원을 다녀보니 성실히 살아야겠다.<br>
