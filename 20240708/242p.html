<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            animation: textCA 5s infinite;
        }

        @keyframes textCA {
            0%{color: blue;}
            30%{color: red;}
            100%{color: purple;}
            
        }
    </style>
</head>
<body>
    <p>
        <span>span</span>텍스트를 5초에 blue, green, red로 무한 반복합니다.
    </p>
</body>
</html>
