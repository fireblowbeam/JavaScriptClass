<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //variable 변수
        //변수 문자형 string
        var a = "javascript";
        var num = 100;
        var tag = "<h1>string</h1>"
        console.log(a);
        console.log(num);
        console.log(tag);

        document.write(a);
        document.write(num);
        document.write(tag); //태그로 인식

        // 변수 숫자형 Number
        var s = 100;
        var t = Number("500");
        console.log(typeof(s));
        console.log(typeof(t));

        //변수 논리형 Boolean (참, 거짓)
        var y = true; 
        var t = 10 >= 100; //false
        var k = Boolean("hello") // 빈 문자와 모두  true
        console.log(y);
        console.log(t);
        console.log(k);
        var m = Boolean(0); //0 false
        var l= Boolean(15); //숫자는 true
        console.log(m);
        console.log(l);

        //null과 undefine 데이터
        //undifine 자료가 정의(할당) 되지 않았을 때 데이터 상태
        //null 데이터 값이 유효하지 않은 상태(값이 비어있다.)
        // 숫자 0은 null이 아님

        //typeof 어떤 자료형인지 알고 싶을때?
        var num = 100;
        var str = "자바스크립트";
        console.log(typeof num);
        console.log(typeof str);
        document.write (typeof num, "<br>"); //number
        document.write (typeof str, "<br><br><br>"); //string

        // 연산자
        var num1 = 15;
        var num2 = 2;
        var result = num1 + num2;
        document.write(result, "<br>");
        result = num1 - num2;
        document.write(result, "<br>");
        result = num1 * num2;
        document.write(result, "<br>");
        result = num1 / num2;
        document.write(result, "<br>");
        result = num1 % num2; //나머지
        document.write(result, "<br>");

        //문자 결합 연산자
        var t1 = "동해물과";
        var t2 = "백두산이";
        var t3 = 1234;
        var t4 = "마르고 닳도록";
        var result = t1 + t2 +t3 + t4;
        document.write(result + '<br><br><br>')

        //복합 연산자 : 산수 + 대입
        //연산된 데이터를 변수에 저장
        var num1 = 10;
        var num2 = 3;
        num1 += num2; // num1 = num1 + num2;
        document.write(num1, "<br>");
        num1 -= num2; //num1 = num1 - num2;
        document.write(num1, "<br>");
        num1 *= num2; //num1 = num1 * num2;
        document.write(num1, "<br>");
        num1 %= num2; //num1 = num1 % num2;
        document.write(num1, "<br>");

        //
        var str = "<table border=1>";
            str +="<tr>";
            str +="<td>1</td>";
            str +="<td>2</td>";
            str +="<td>3</td></tr>";
            document.write(str);

        // 비교연산자
        var ko = 10, mo = "10";
        ko == 10;
        mo == 10;

        ko === 10;
        mo === 10;
    </script>

    <h3>링크의 href에 자바스크립트 작성</h3>
    <hr>
    <a href="javascript:alert('클릭하셨어요?')">클릭해보세요</a>

        document.write("<h3>welcome!</h3>")
        document.write("2+5<br>")
        document.write("<mark>7입니다.</mark>")
    </script>
</body>
</html>
