        let kr = Number(prompt("국어 점수를 입력하세요."));
        let mt = Number(prompt("수학 점수를 입력하세요."));
        let en = Number(prompt("영어 점수를 입력하세요."));
        let avg = (kr + mt + en) / 3;
        document.write("국어+수학+영어 평균 점수는" + avg + "입니다.<br>");
        
        if (90 <= avg && avg <= 100) {
            document.write("A");
        } else if (80 <= avg && avg < 90) {
            document.write("B");
        } else if (70 <= avg && avg < 80) {
            document.write("C");
        } else if (60 <= avg && avg < 70) {
            document.write("D");
        } else {
            document.write("F");
        }
    </script>
