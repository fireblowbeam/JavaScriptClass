<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
</head>
<body>
    <script>
        function startGame() {
            let uc = prompt('가위, 바위, 보 중 하나를 선택하세요');

            if (uc === null) {
                alert('게임이 취소되었습니다');
                return;
            }

            if (uc !== '가위' && uc !== '바위' && uc !== '보') {
                alert('가위, 바위, 보 중에서 선택해주세요.');
                startGame();
                return;
            }

            const cC = getComputerChoice();
            const result = determineW(uc, cC);

            alert(`사용자: ${uc}, 컴퓨터: ${cC}\n결과: ${result}`);

            if (result === '무승부') {
                startGame();
            }
        }

        function getComputerChoice() {
            const choices = ['가위', '바위', '보'];
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        function determineW(uc, cC) {
            if (uc === cC) {
                return '무승부';
            } else if (
                (uc === '가위' && cC === '보') ||
                (uc === '바위' && cC === '가위') ||
                (uc === '보' && cC === '바위')
            ) {
                return '사용자 승리';
            } else {
                return '사용자 패배';
            }
        }

        // 게임 시작
        startGame();
    </script>
</body>
</html>
