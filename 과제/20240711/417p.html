<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeImage(){
            let sel = document.getElementById("sel");
            let img = document.getElementById("myImg");
            img.onload = function () {
                let mySpan = document.getElementById("mySpan");
                mySpan.innerHTML = img.width + "x" + img.height;
            }

            let index = sel.selectdeIndex;
            img.src = sel.options[index].value;
        }
    </script>
</head>
<body onload="changeImage()">
    <h3>onload로 이미지 크기 출력</h3>
    <hr>
    <form>
        <select id="sel" onchange="changeImage()">
            <option value="../images/벌새1.jpg">벌새1
            <option value="../images/벌새2.jpg">벌새2
            <option value="../images/벌새3.jpg">벌새3
        </select>
        <span id="mySpan">이미지 크기</span>
    </form>
    <p><img id="myImg" src="../images/벌새1.jpg" alt=""></p>
    
</body>
</html>
