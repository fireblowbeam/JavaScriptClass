<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hover활용</title>
  <style>
    div {
      width: 200px;
      height: 300px;
      background-image: url(../images/카드뒷면.png);
      background-size: 200px 300px;
    }

    .card1:hover {
      background-image: url(../images/spade-A.png);
      background-size: 200px 300px;
    }

    .card2:hover {
      background-image: url(../images/spade-2.png 2.png);
      background-size: 200px 300px;
    }
  </style>
</head>

<body>
  <h1>hover 활용</h1>
  <hr />
  <table>
    <tr>
      <td>마우스를 올리면 카드의 앞면이 보인다</td>
      <td>
        <div class="card1"></div>
      </td>
      <td>
        <div class="card2"></div>
      </td>
    </tr>
  </table>
</body>

</html>
